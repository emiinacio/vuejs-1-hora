<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
        />

        <title>To do List</title>
    </head>
    <body>  
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            template: `
                <div class="container">
                    <h1>Comentários</h1>
                    <hr/>
                    <div class="form-todo form-group">
                        <p>
                            <input type="text" placeholder="nome" name="author" class="form-control" v-model="name">
                        </p>
                        <p>
                            <textarea name="message" placeholder="Comentário" class="form-control" v-model="message"></textarea>
                        </p>
                        <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
                    </div>
                    <div class="list-group">
                        <div class="list-group-item" v-for="(comment, index) in allComments">
                            <span class="comment_author">Autor: <strong>{{comment.name}}</strong></span>
                            <p>{{comment.message}}</p>
                            <div>
                                <a href="#" title="Excluir" v-on:click.prevents="removeComment(index)">Excluir</a>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
                `,
            data() {
                return {
                    comments: [],
                    name: '',
                    message: ''
                }
            }, 
            methods: {
                addComment() {
                    if(this.message.trim() === ''){
                        return;
                    }
                    this.comments.push({
                        name: this.name,
                        message: this.message
                    });

                    this.name = '',
                    this.message = ''
                },
                removeComment(index) {
                    this.comments.splice(index, 1);
                }
            },
            computed: {
                allComments(){
                    return this.comments.map(comment => ({
                        ...comment,
                        name: comment.name.trim() === '' ? 'Anônimo' : comment.name
                    }))
                }
            },
            watch: {
                comments() {
                    
                }
            }
        });
        </script>
    </body>
</html>
